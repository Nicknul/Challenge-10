<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-10-DOM</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById('root');

      const tagMaker = (tagName) => {
        return document.createElement(tagName);
      };

      const attributeNames = [
        { name: 'container', attrName: 'container' },
        { name: 'grid', attrName: 'grid' },
        { name: 'card1', attrName: 'card' },
        { name: 'card2', attrName: 'card' },
        { name: 'cardText1', attrName: 'card-text' },
        { name: 'cardText2', attrName: 'card-text' },
        { name: 'headerText1', attrName: 'header' },
        { name: 'headerText2', attrName: 'header' },
        { name: 'bodyText1', attrName: 'body' },
        { name: 'bodyText2', attrName: 'body' },
      ];

      attributeNames.forEach((index) => {
        const tags = tagMaker('div');
        tags.className = index.attrName;
      });

      const style = [
        {
          container: {
            width: '100vw',
            height: '100vh',
            display: 'flex',
            background: 'url(root-image.png)',
          },
          grid: {
            width: '60%',
            height: '100%',
            marginTop: '300px',
            marginLeft: '200px',
            display: 'grid',
            gap: '50px',
          },
          card: {
            borderRadius: '25px',
            background: 'linear-gradient(90deg, rgba(180, 165, 122, 0.3) 0%, rgba(214, 195, 149, 0.3) 100%)',
            boxShadow: '1px 4px 15.6px -5px #574c31',
          },
          cardText: {
            display: 'flex',
            flexDirection: 'column',
          },
          headerText: {
            fontSize: '50pt',
            marginTop: '50px',
            marginLeft: '100px',
          },
          bodyText: {
            width: '70%',
            fontSize: '10pt',
            marginLeft: '150px',
          },
        },
      ];

      const tagStyle = (attrNames = '') => {
        style.forEach((styleNames) => {
          const keys = Object.keys(styleNames);
          if (keys === attrNames) {
          }
        });
      };
      tagStyle();
    </script>
  </body>
</html>
